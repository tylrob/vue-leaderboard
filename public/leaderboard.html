<!DOCTYPE html>
<html>
<head>
  <title>Vue Leaderboard</title>
  <script src="js/vue.js"></script>
  <script src="js/axios.js"></script>
  <script src="js/lodash.min.js"></script>

</head>
<body>
  <div id="app">
    <p>{{ message }}</p>
    <button v-on:click="changeText">Click to change text</button>
    <button v-on:click="changeOrder">Click to change order</button>
    <ol>
      <template v-for="athlete in athletes">
        <li>{{ athlete.name }}</li>
      </template>
    </ol>
  </div>
<script src="js/app/leaderboard.js"></script>
</body>
</html>
